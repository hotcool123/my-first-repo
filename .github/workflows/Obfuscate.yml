name: Build and Upload JS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up paths
        run: |
          mkdir -p js_build
          echo "JS_BUILD_DIR=js_build" >> $GITHUB_ENV

      - name: Download origin.js from GitHub
        run: |
          ORIGIN_URL="https://raw.githubusercontent.com/hotcool123/my-first-repo/main/origin.js"
          wget -O "$JS_BUILD_DIR/origin.js" "$ORIGIN_URL" || { echo "Failed to download origin.js"; exit 1; }

      - name: Generate _worker.js
        run: |
          cp "$JS_BUILD_DIR/origin.js" "$JS_BUILD_DIR/_worker.js"
          echo "// _worker.js generated from origin.js" >> "$JS_BUILD_DIR/_worker.js"

      - name: List files
        run: ls -l $JS_BUILD_DIR

      - name: Upload JS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-files
          path: $JS_BUILD_DIR/*.js
